<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bloco de Notas</title>

  <!-- ESSENCIAL para mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Bloco de Notas</h1>

    <!-- Campo para título -->
    <input 
      type="text"
      class="nota-titulo"
      placeholder="Título da nota"
      autocomplete="off"
      autocapitalize="sentences"
      enterkeyhint="next"
    >

    <!-- Campo para conteúdo -->
    <textarea
      placeholder="Escreva sua nota..."
      enterkeyhint="done"
    ></textarea>

    <!-- Botões -->
    <div id="botao">
      <button id="btnSalvar">Salvar Nota</button>
      <a href="notas.html" class="verNotas">Ver Notas</a>
    </div>
  </div>

  <!-- defer = garante que o JS funcione -->
  <script src="js/inicial.js" defer></script>
</body>
</html>
